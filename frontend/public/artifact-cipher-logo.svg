<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main background -->
  <circle cx="60" cy="60" r="55" fill="url(#logoGradient)" stroke="#1e1b4b" stroke-width="2"/>

  <!-- Ancient artifact/vase shape -->
  <path d="M35 85 L40 75 L50 70 L70 70 L80 75 L85 85 L80 95 L70 100 L50 100 L40 95 Z"
        fill="#FCD34D" stroke="#92400E" stroke-width="1.5"/>
  <path d="M45 85 L50 80 L70 80 L75 85 L70 90 L50 90 Z"
        fill="#F59E0B" stroke="#92400E" stroke-width="1"/>

  <!-- Cipher/encryption lock overlay -->
  <rect x="50" y="40" width="20" height="15" rx="2" fill="#1F2937" stroke="#374151" stroke-width="1"/>
  <circle cx="60" cy="47.5" r="3" fill="#EF4444" stroke="#DC2626" stroke-width="1"/>
  <rect x="58" y="42" width="4" height="6" fill="#374151" rx="0.5"/>

  <!-- Encryption waves/pattern -->
  <path d="M30 30 Q40 20 50 30 Q60 40 70 30 Q80 20 90 30"
        stroke="#60A5FA" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M35 35 Q45 25 55 35 Q65 45 75 35 Q85 25 95 35"
        stroke="#34D399" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M40 40 Q50 30 60 40 Q70 50 80 40 Q90 30 100 40"
        stroke="#F87171" stroke-width="1" fill="none" opacity="0.6"/>

  <!-- Voting ballot/check marks -->
  <path d="M25 55 L30 60 L40 50" stroke="#10B981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M80 55 L85 60 L95 50" stroke="#EF4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Glow effect -->
  <circle cx="60" cy="60" r="55" fill="none" stroke="url(#logoGradient)" stroke-width="1" opacity="0.3" filter="url(#glow)"/>
</svg>
